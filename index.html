<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <header>
        <h3>View Highscore</h3>

        <p>Time: <label for="" id="timer"></label></p>
    </header>

    <main>
        <section id="intro-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="question-section">
            <h1>Commonly Used data types DO not Include:</h1>
            <ul>
                <li><button class="choices">strings</button></li>
                <li><button class="choices">booleans</button></li>
                <li><button class="choices">alerts</button></li>
                <li><button class="choices">numbers</button></li>
            </ul>
        </section>
        <section id="initial-section"></section>
        <section id="highscore-section"></section>
    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
