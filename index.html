<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <header>
        <h3><a href="highscores.html">View Highscores</a></h3>
        <p>Time: <label for="" id="timer"></label></p>
    </header>

    <main>
        <section id="intro-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="question-section" class="hide">
            <h1 id="title"></h1>
            <ul>
                <li><button class="choices"></button></li>
                <li><button class="choices"></button></li>
                <li><button class="choices"></button></li>
                <li><button class="choices"></button></li>
            </ul>
        </section>

        <section id="initial-section" class="hide">
            <h3>All done!</h3>
            <p>Your final score is <span id="score"></span></p>
          
            Enter Initials <input type="text" id="initial-input">
            <button id="save-btn">Save</button>
        </section>

        <section id="highscore-section" class="hide">
                <h3>High Scores</h3>
                <input type="text" id="saved-initials-score" readonly>
                <button id="go-back-btn">Go Back</button>
                <button id="clear-btn">Clear High Scores</button>
            </section>
        </section>

    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
